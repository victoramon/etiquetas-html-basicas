<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Formularios</title>
    </head>
    <body>
        <h1>Formularios</h1>
        <!-- action se refiere a la acción que se realizara -->
        <!-- method hace referencia al método HTTP usado para enviar los datos.
        GET en el método por defecto -->
        
        <form>
            <p>
              <label for="name">Nombre: </label>
            <input type="text" name="name"/>  
            </p>
            <p>
                <label for="email">Correo electronico: </label>
            <input type="text" />
            </p>
            <p>
                <label for="password">Contraseña: </label>
            <input type="password" />
            </p>
            <p>
                <label for="fecha">Fecha: </label>
            <input type="date" />
            </p>
            <p>
                <label for="">Publicación</label>
                <textarea name="" id=" cols="30" rows="10"></textarea>
            </p>
            <p>
                <label for="">Color favorito</label>
                <select name="color">
                     <option value="1">Rojo</option>
                <option value="1">Verde</option>
                <option value="1">Azul</option>
                </select>
            </p>
            <p>
                <label for="edad">Selecciona tu rango de edad</label>
                <p>
                    <input type="radio" name="edad" id="" /> De 18 a 25
                </p>
                <p>
                    <input type="radio" name="edad" id="" /> De 26 a 34
                </p>
                <p>
                    <input type="radio" name="edad" id="" /> De 35 a 50
                </p>
            </p>
            <!-- <input type="submit" value="guardar datos" -->
            <button type="sumbit">Guardar datos</button>
        </form>
    </body>
</html>
